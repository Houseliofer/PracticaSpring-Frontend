<!-- buscar-receta.component.html -->

<div class="p-4 mx-auto w-3/4">
  <form (ngSubmit)="buscarRecetas()" #searchForm="ngForm" class="flex flex-col md:flex-row items-start md:items-center">
    <div class="mb-4 md:mr-4">
      <label for="titulo">Buscar por Título:</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="busqueda.titulo" class="w-full px-4 py-2 rounded border focus:outline-none focus:ring focus:border-blue-500">
    </div>
    <div class="mb-4 md:mr-4">
      <label for="dificultad">Dificultad:</label>
      <div>
        <label class="mr-2">
          <input type="radio" id="facil" name="dificultad" value="Fácil" [(ngModel)]="busqueda.dificultad">
          Fácil
        </label>
        <label class="mr-2">
          <input type="radio" id="media" name="dificultad" value="Media" [(ngModel)]="busqueda.dificultad">
          Media
        </label>
        <label>
          <input type="radio" id="dificil" name="dificultad" value="Difícil" [(ngModel)]="busqueda.dificultad">
          Difícil
        </label>
        <label class="mr-2">
          <input type="radio" id="" name="dificultad" value="" [(ngModel)]="busqueda.dificultad">
            Todos
        </label>
      </div>
    </div>
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded transition duration-300 hover:bg-blue-700 w-full md:w-auto">
      Buscar
    </button>
  </form>
</div>
