<form (ngSubmit)="editarReceta()" #recetaForm="ngForm" class="w-3/4 mx-auto p-4 bg-white shadow-md rounded-lg">
    <h2 class="text-xl font-bold mb-4">Editar Receta</h2>
  
    <div class="mb-4">
      <label for="titulo" class="block text-sm font-medium text-gray-700">Título:</label>
      <input type="text" id="titulo" name="titulo" [(ngModel)]="receta.titulo" required
             class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  
    <div class="mb-4">
        <label for="ingredientes" class="block text-sm font-medium text-gray-700">Ingredientes:</label>
        <input type="text" id="ingredientes" name="ingredientes" [(ngModel)]="ingredientesInput" required
               class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
      </div>
  
    <div class="mb-4">
      <label for="tiempo" class="block text-sm font-medium text-gray-700">Tiempo (mins):</label>
      <input type="number" id="tiempo" name="tiempo" [(ngModel)]="receta.tiempo" required
             class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  
    <div class="mb-4">
      <label for="nivelDificultad" class="block text-sm font-medium text-gray-700">Nivel de Dificultad:</label>
      <select id="nivelDificultad" name="nivelDificultad" [(ngModel)]="receta.nivelDificultad" required
              class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="Fácil">Fácil</option>
        <option value="Media">Media</option>
        <option value="Difícil">Difícil</option>
      </select>
    </div>
  
    <div class="mb-4">
      <label for="imagen" class="block text-sm font-medium text-gray-700">URL de la Imagen:</label>
      <input type="text" id="imagen" name="imagen" [(ngModel)]="receta.imagen" required
             class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  
    <div class="mb-4">
      <label for="video" class="block text-sm font-medium text-gray-700">URL del Video:</label>
      <input type="text" id="video" name="video" [(ngModel)]="receta.video" required
             class="block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
  
    <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded transition duration-300 hover:bg-blue-700">Guardar Cambios</button>
  </form>
